    <!-- Js -->
    <script>
    var nav = false;
    function openMenu(){
        document.getElementById('menu').classList.toggle("show");
        document.getElementById('x').classList.add("rot");
        document.getElementById('body').classList.add("bodyHasOverlay");
        document.getElementById('divider').classList.add("divider");
        document.getElementById('divider2').classList.add("divider2");
        document.getElementById('divider3').classList.add("divider3");
        document.getElementById('x').style.color = 'white';
        document.getElementById('logo').style.color = 'white';
        document.documentElement.style.overflow = 'hidden';
        document.body.scroll = "no";
        nav = true;
    }
    function closeMenu(){
        document.getElementById('menu').classList.toggle("show");
        document.getElementById('x').classList.remove("rot");
        document.getElementById('body').classList.remove("bodyHasOverlay");
        document.getElementById('divider').classList.remove("divider");
        document.getElementById('divider2').classList.remove("divider2");
        document.getElementById('divider3').classList.remove("divider3");
        document.getElementById('x').style.color = 'black';
        document.getElementById('logo').style.color = 'black';
        document.documentElement.style.overflow = 'scroll';
        document.body.scroll = "yes";
        nav = false;
    }
    function toggleMenu(){
      nav ? closeMenu() : openMenu();
    }
    </script>

</head>
